<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:with="title='美多商城',active='home'">
<header>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="http://localhost:8894/goods-consumer/templates/css/reset.css">
    <link rel="stylesheet" type="text/css" href="http://localhost:8894/goods-consumer/templates/css/main.css">
    <script src="http://localhost:8894/goods-consumer/templates/js/index.js"></script>
    <script type="text/javascript" src="http://localhost:8894/goods-consumer/templates/js/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="http://localhost:8894/goods-consumer/templates/js/jquery-ui.min.js"></script>
    <script type="text/javascript" src="http://localhost:8894/goods-consumer/templates/js/slide.js"></script>
    <style>
        *{
            box-sizing: border-box;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
        }
        body {
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
            text-align: center;

        }
        .tr3{
            font-family: "微软雅黑";
            font-size: 15px;
            color:#ff3e3e;
        }
        .box{
            margin-top: 6%;
        }
        h1{
            text-align: center;
            font-size: 18px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: white;
            padding: 30px 0;
        }
        /* Table Styles */
        .table-wrapper{
            margin: 50px 70px 70px;

            box-shadow: 0px 35px 50px rgba( 0, 0, 0, 0 );
        }
        .fl-table {
            border-radius: 5px;
            font-size: 12px;
            font-weight: normal;
            border: none;
            border-collapse: collapse;
            width: 100%;
            max-width:100%;
            white-space: nowrap;
            background-color: white;
        }
        .fl-table td, .fl-table th {
            text-align: center;
            padding: 8px;
        }
        .fl-table td {
            border-right: 1px solid #f8f8f8;
            font-size: 12px;
        }
        .fl-table thead th {
            color: #ffffff;
            background: #ff3e3e;
        }
        .fl-table thead th:nth-child(odd) {
            color: #ffffff;
            background: #4D605F;
        }
        .fl-table tr:nth-child(even) {
            background: #F8F8F8;
        }
        /* Responsive */
        @media (max-width: 767px) {
            .fl-table {
                display: block;
                width: 100%;
            }
            .table-wrapper:before{
                content: "Scroll horizontally >";
                display: block;
                text-align: right;
                font-size: 11px;
                color: white;
                padding: 0 0 10px;
            }
            .fl-table thead, .fl-table tbody, .fl-table thead th {
                display: block;
            }
            .fl-table thead th:last-child{
                border-bottom: none;
            }
            .fl-table thead {
                float: left;
            }
            .fl-table tbody {
                width: auto;
                position: relative;
                overflow-x: auto;
            }
            .fl-table td, .fl-table th {
                padding: 20px .625em .625em .625em;
                height: 60px;
                vertical-align: middle;
                box-sizing: border-box;
                overflow-x: hidden;
                overflow-y: auto;
                width: 120px;
                font-size: 13px;
                text-overflow: ellipsis;
            }
            .fl-table thead th {
                text-align: left;
                border-bottom: 1px solid #f7f7f9;
            }
            .fl-table tbody tr {
                display: table-cell;
            }
            .fl-table tbody tr:nth-child(odd) {
                background: none;
            }
            .fl-table tr:nth-child(even) {
                background: transparent;
            }
            .fl-table tr td:nth-child(odd) {
                background: #F8F8F8;
                border-right: 1px solid #E6E4E4;
            }
            .fl-table tr td:nth-child(even) {
                border-right: 1px solid #E6E4E4;
            }
            .fl-table tbody td {
                display: block;
                text-align: center;
            }
        }
    </style>
</header>
<body>
<body>
<div class="header_con">
    <div class="header">
        <div class="welcome fl">欢迎来到美多商城!</div>
        <div class="fr">
            <span>|</span>
            <a th:href="@{'http://localhost:8897/manage/getAllgoods'}">管理商品</a> <span>|</span>
            <a th:href="@{'http://localhost:8898/usermanage/getAllusers'}">管理用户</a> <span>|</span>
            <a href="#">管理订单</a>
    </div>
</div>

<div class="search_bar clearfix">
    <a th:href="@{'http://localhost:8894/getAll?uaccount='+${session.uaccount}}" class="logo fl"><img src="http://localhost:8894/goods-consumer/templates/img/logo.png"></a>
    <div class="sub_page_name fl">|&nbsp;&nbsp;&nbsp;&nbsp;商品管理</div>
    <div class="search_con fr">
        <input type="text" style="background: top" class="input_text fl" name="" placeholder="搜索商品">
        <input type="button" class="input_btn fr" name="" value="搜索">
    </div>
</div>

<div class="box">
    <div class="table-wrapper">

        <table class="fl-table">
            <thead>
            <tr>
                <th class="tdone" style="width: 316px">序号</th>
                <th class="tdtwo">商品名称</th>
                <th class="tdfour">数量</th>
                <th class="tdfive">价格</th>
                <th class="tdfive">用户</th>
                <th class="tdfive">购买时间</th>
                <th class="tdsix">操作</th>
            </tr>
            </thead>
            <tbody>
            <tr class="trclass" th:each="newgoods:${allorder}">
                <td class="tdone"style="width: 316px">
                    <p th:value="${newgoods.id}"/>
                </td>
                <td class="tdtwo"><p th:value="${newgoods.goodsname}" ></td>
                <td class="tdfour"><p th:value="${newgoods.number}"/></td>
                <td class="tdfive"><p th:value="${newgoods.price}"/></td>
                <td class="tdfive"><p th:value="${newgoods.uid}"/></td>
                <td class="tdfive" id="name" ><p th:value="${newgoods.time}" ></td>
                <td class="tdsix">
                    <a th:href="@{'usermanage/deleteorder?id='+${newgoods.id}}">删&nbsp除</a>
                </td>
            </tr>
            </tbody>
        </table>


    </div>
</div>
</div>
</body>

<div class="footer">
    <div class="foot_link">
        <a href="#">关于我们</a>
        <span>|</span>
        <a href="#">联系我们</a>
        <span>|</span>
        <a href="#">招聘人才</a>
        <span>|</span>
        <a href="#">友情链接</a>
    </div>
    <p>CopyRight © 2019 北京美多商城有限公司 All Rights Reserved</p>
    <p>电话：010-****888    京ICP备*******8号</p>
</div>
</body>
</html>
